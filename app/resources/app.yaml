apiVersion: bundle.gravitational.io/v2
kind: SystemApplication
metadata:
  name: bandwagon
  resourceVersion: "0.0.0"
  namespace: kube-system
hooks:
  install:
    job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: bandwagon-install
      spec:
        template:
          metadata:
            name: bandwagon-install
          spec:
            restartPolicy: OnFailure
            containers:
              - name: install
                image: quay.io/gravitational/debian-tall:buster
                command:
                  - /usr/local/bin/kubectl
                  - create
                  - -f
                  - /var/lib/gravity/resources/install.yaml
  update:
    job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: bandwagon-update
      spec:
        parallelism: 1
        completions: 1
        template:
          metadata:
            name: bandwagon-update
          spec:
            restartPolicy: Never
            containers:
              - name: hook
                image: bandwagon-hook:0.0.1
                args: ["update"]
  rollback:
    job: |
      apiVersion: batch/v1
      kind: Job
      metadata:
        name: bandwagon-rollback
      spec:
        parallelism: 1
        completions: 1
        template:
          metadata:
            name: bandwagon-rollback
          spec:
            restartPolicy: Never
            containers:
              - name: hook
                image: bandwagon-hook:0.0.1
                args: ["rollback"]
